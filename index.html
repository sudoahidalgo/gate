<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Portón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #f4f6fb; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .container { background: #fff; padding: 2.5rem 2rem; border-radius: 2rem; box-shadow: 0 4px 24px #0001; width: 320px; text-align: center;}
    input[type="password"] { font-size: 2rem; letter-spacing: 1rem; text-align: center; width: 8rem; padding: 0.8rem; margin-bottom: 1.2rem; border-radius: 1.2rem; border: 1px solid #bcd; background: #f7fbff;}
    button { background: linear-gradient(90deg,#009efd 0%,#2af598 100%); color: #fff; border: none; font-size: 1.15rem; font-weight: 700; border-radius: 1.2rem; padding: 0.9rem 2.4rem; cursor: pointer; margin-top: 0.7rem;}
    #msg { margin-top: 1.2rem; font-weight: 600; }
    #msg.ok { color: #23bc6b; }
    #msg.err { color: #ee5253; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acceso al Portón</h2>
    <input type="password" maxlength="4" id="codigo" placeholder="Código" autocomplete="one-time-code">
    <br>
    <button onclick="abrirPorton()">Abrir</button>
    <div id="msg"></div>
  </div>
  <script>
    // Cambia esto por tu código de acceso real
    const CODIGO_CORRECTO = "1987"; // Ejemplo: 1987

    async function abrirPorton() {
      const input = document.getElementById('codigo').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.className = '';
      if (input.length !== 4) {
        msg.textContent = 'Ingresá los 4 dígitos completos.';
        msg.className = 'err';
        return;
      }
      if (input !== CODIGO_CORRECTO) {
        msg.textContent = 'Código incorrecto.';
        msg.className = 'err';
        return;
      }
      // Si el código es correcto, enviamos el POST al webhook
      try {
        const res = await fetch('https://dyaxguerproyd2kte4awwggu9ylh6rsd.ui.nabu.casa/api/webhook/porton_martes', {
          method: 'POST'
        });
        if (res.ok) {
          msg.textContent = '¡Listo! El portón se está abriendo.';
          msg.className = 'ok';
        } else {
          msg.textContent = 'Hubo un error. Intentá de nuevo.';
          msg.className = 'err';
        }
      } catch {
        msg.textContent = 'No se pudo conectar. Revisá tu internet.';
        msg.className = 'err';
      }
    }

    // Permitir presionar "Enter" para enviar
    document.getElementById('codigo').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') abrirPorton();
    });
  </script>
</body>
</html>
