  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
      position: relative;
    }
    #admin-btn {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }
      input[type="password"] {
      font-size: 2rem;
      letter-spacing: 1rem;
      text-align: center;
      width: 8rem;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 0.8rem;
      border: 1px solid #ccc;
        background: #e0e0e0;
      transition: box-shadow 0.2s;
    }
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #009efd55;
    }
    button {
      background: linear-gradient(90deg,#00c6ff 0%,#0072ff 100%);
      color: #fff;
      border: none;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 1rem;
      padding: 0.9rem 2.4rem;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    #msg { margin-top: 1.2rem; font-weight: 600; }
    #msg.ok { color: #23bc6b; }
    #msg.err { color: #ee5253; }
    #timer {
      margin-top: 0.8rem;
      font-weight: 500;
      color: #555;
      display: none;
    }
    .progress {
      height: 6px;
      background: #e1e1e1;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.4rem;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,#00c6ff 0%,#0072ff 100%);
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="admin-btn" onclick="pedirAdmin()">Admin</button>
    <h2>Porton Familia HiVe</h2>
    <input type="password" maxlength="4" id="codigo" autocomplete="one-time-code">
    <br>
    <button onclick="abrirPorton()">Abrir</button>
    <div id="msg"></div>
    <div id="timer"></div>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
  </div>
  <script>
    const DURACION_CIERRE = 38;
    let timerInterval;

    function formatoTiempo(segundos) {
      const m = String(Math.floor(segundos / 60)).padStart(2, '0');
      const s = String(segundos % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function iniciarTimer() {
      const timerEl = document.getElementById('timer');
      const progress = document.getElementById('progress-bar');
      const progressContainer = document.querySelector('.progress');
      let restantes = DURACION_CIERRE;

      clearInterval(timerInterval);
      timerEl.style.display = 'block';
      progressContainer.style.display = 'block';
      timerEl.textContent = `Cierre en ${formatoTiempo(restantes)}`;
      progress.style.width = '100%';

      timerInterval = setInterval(() => {
        restantes--;
        progress.style.width = `${(restantes / DURACION_CIERRE) * 100}%`;
        if (restantes <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = 'Portón cerrado';
          const msgEl = document.getElementById('msg');
          msgEl.textContent = 'Portón cerrado';
          msgEl.className = 'err';
          progress.style.width = '0%';
          setTimeout(() => {
            timerEl.style.display = 'none';
            progressContainer.style.display = 'none';
          }, 3000);
          setTimeout(() => {
            msgEl.textContent = '';
            msgEl.className = '';
          }, 10000);
        } else {
          timerEl.textContent = `Cierre en ${formatoTiempo(restantes)}`;
        }
      }, 1000);
    }

    async function abrirPorton() {
      const input = document.getElementById('codigo').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.className = '';
      if (input.length !== 4) {
        msg.textContent = 'Ingresá los 4 dígitos completos.';
        msg.className = 'err';
        return;
      }
      try {
        const res = await fetch('/open', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin: input })
        });
        if (res.ok) {
          msg.textContent = '¡Listo! El portón se está abriendo.';
          msg.className = 'ok';
          iniciarTimer();
        } else {
          const data = await res.json().catch(() => null);
          msg.textContent = (data && data.error) ? data.error : 'Hubo un error. Intentá de nuevo.';
          msg.className = 'err';
        }
      } catch {
        msg.textContent = 'No se pudo conectar. Revisá tu internet.';
        msg.className = 'err';
      }
    }

    // Permitir presionar "Enter" para enviar
    document.getElementById('codigo').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') abrirPorton();
    });

    function pedirAdmin() {
      const code = prompt('Código de admin:');
      if (code === '3401') {
        window.location.href = '/admin';
      } else if (code !== null) {
        alert('Código incorrecto');
      }
    }
  </script>
</body>
</html>
