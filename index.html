<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Port√≥n Familia HiVe</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB4PSIxNSIgeT0iMTAiIHdpZHRoPSIyMCIgaGVpZ2h0PSI4MCIgZmlsbD0iIzhCNDUxMyIvPjxyZWN0IHg9IjY1IiB5PSIxMCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjOEI0NTEzIi8+PHJlY3QgeD0iMzUiIHk9IjMwIiB3aWR0aD0iMzAiIGhlaWdodD0iMjAiIGZpbGw9IiNBMDUyMkQiLz48cmVjdCB4PSIzNSIgeT0iNTUiIHdpZHRoPSIzMCIgaGVpZ2h0PSIyMCIgZmlsbD0iI0EwNTIyRCIvPjwvc3ZnPg==">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
      position: relative;
    }
    #admin-btn {
      position: fixed;
      top: 0.8rem;
      right: 0.8rem;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }
    
    #connection-status {
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-weight: 600;
    }
    
    .status-connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    input[type="password"] {
      font-size: 2rem;
      letter-spacing: 1rem;
      text-align: center;
      width: 8rem;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 0.8rem;
      border: 1px solid #ccc;
      background: #e0e0e0;
      transition: box-shadow 0.2s;
    }
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #009efd55;
    }
    button {
      background: linear-gradient(90deg,#00c6ff 0%,#0072ff 100%);
      color: #fff;
      border: none;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 1rem;
      padding: 0.9rem 2.4rem;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    #msg { 
      margin-top: 1.2rem; 
      font-weight: 600;
      line-height: 1.4;
    }
    #msg.ok { color: #23bc6b; }
    #msg.err { color: #ee5253; }
    
    /* Estilos para mensaje de bienvenida personalizado */
    .welcome-message {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 1.2rem;
      border-radius: 1rem;
      margin: 0.8rem 0;
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
      animation: slideIn 0.5s ease-out;
    }
    
    .welcome-message h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
    }
    
    .welcome-message p {
      margin: 0;
      font-size: 0.85rem;
      opacity: 0.9;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #timer {
      margin-top: 0.8rem;
      font-weight: 500;
      color: #555;
      display: none;
    }
    .progress {
      height: 6px;
      background: #e1e1e1;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.4rem;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,#00c6ff 0%,#0072ff 100%);
      width: 100%;
    }
    
    .debug-panel {
      position: fixed;
      bottom: 4rem;
      left: 0;
      right: 0;
      background: #f8f9fa;
      border-radius: 0.5rem 0.5rem 0 0;
      padding: 1rem;
      font-size: 0.8rem;
      display: none;
      border-top: 1px solid #dee2e6;
    }
    
    .debug-panel.show {
      display: block;
    }
    
    .debug-btn {
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 12px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
    }
  </style>
</head>
<body>
  <button id="admin-btn" onclick="pedirAdmin()">Admin</button>
  <div class="container">
    
    <h2>Porton Familia HiVe</h2>
    <input type="password" maxlength="4" id="codigo" autocomplete="one-time-code">
    <br>
    <button onclick="abrirPorton()" id="abrir-btn">Abrir</button>
    <div id="msg"></div>
    <div id="timer"></div>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
  </div>

  <footer>
    <div id="connection-status" class="status-disconnected">
      üîÑ Verificando...
    </div>
    <button class="debug-btn" onclick="toggleDebug()">Debug</button>
  </footer>

  <!-- Debug Panel -->
  <div class="debug-panel" id="debug-panel">
    <strong>Backend URL:</strong> <span id="backend-url-display">No configurada</span><br>
    <strong>Estado:</strong> <span id="backend-status">Desconocido</span><br>
    <button onclick="testConnection()" style="font-size: 0.8rem; padding: 0.3rem 0.6rem; margin-top: 0.5rem;">Test Conexi√≥n</button>
    <div id="debug-results" style="margin-top: 0.5rem; font-size: 0.75rem;"></div>
  </div>
  
  <script>
    // API base path (empty string when hosted on Netlify)
    const BACKEND_URL = '';
    
    const DURACION_CIERRE = 38;
    let timerInterval;
    let isConnected = false;

    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connection-status');
      const backendStatusEl = document.getElementById('backend-status');
      const backendUrlEl = document.getElementById('backend-url-display');
      
      isConnected = connected;
      
      if (connected) {
        statusEl.textContent = '‚úÖ Conectado';
        statusEl.className = 'status-connected';
        backendStatusEl.textContent = 'Conectado';
        backendUrlEl.textContent = BACKEND_URL;
      } else {
        statusEl.textContent = '‚ùå Desconectado';
        statusEl.className = 'status-disconnected';
        backendStatusEl.textContent = 'Desconectado';
        backendUrlEl.textContent = BACKEND_URL;
      }
    }

    function toggleDebug() {
      const panel = document.getElementById('debug-panel');
      panel.classList.toggle('show');
    }

    async function testConnection() {
      const resultsEl = document.getElementById('debug-results');
      resultsEl.textContent = 'Probando conexi√≥n...';
      
      try {
        const response = await fetch(`${BACKEND_URL}/codes`);
        if (response.ok) {
          updateConnectionStatus(true);
          resultsEl.textContent = `‚úÖ Conexi√≥n exitosa (${response.status})`;
        } else {
          updateConnectionStatus(false);
          resultsEl.textContent = `‚ùå Error HTTP ${response.status}`;
        }
      } catch (error) {
        updateConnectionStatus(false);
        resultsEl.textContent = `‚ùå Error: ${error.message}`;
      }
    }

    function formatoTiempo(segundos) {
      const m = String(Math.floor(segundos / 60)).padStart(2, '0');
      const s = String(segundos % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function iniciarTimer(btn) {
      const timerEl = document.getElementById('timer');
      const progress = document.getElementById('progress-bar');
      const progressContainer = document.querySelector('.progress');
      const inputEl = document.getElementById('codigo');
      let restantes = DURACION_CIERRE;

      clearInterval(timerInterval);
      timerEl.style.display = 'block';
      progressContainer.style.display = 'block';
      if (btn) btn.style.display = 'none';
      inputEl.disabled = true;
      timerEl.textContent = `Cierre en ${formatoTiempo(restantes)}`;
      progress.style.width = '100%';

      timerInterval = setInterval(() => {
        restantes--;
        progress.style.width = `${(restantes / DURACION_CIERRE) * 100}%`;
        if (restantes <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = 'Port√≥n cerrado';
          const msgEl = document.getElementById('msg');
          msgEl.innerHTML = '<div style="color: #ee5253; font-weight: 600;">üè† Port√≥n cerrado y seguro</div>';
          msgEl.className = 'err';
          progress.style.width = '0%';
          setTimeout(() => {
            timerEl.style.display = 'none';
            progressContainer.style.display = 'none';
            if (btn) btn.style.display = 'inline-block';
            inputEl.disabled = false;
          }, 3000);
          setTimeout(() => {
            msgEl.innerHTML = '';
            msgEl.className = '';
          }, 10000);
        } else {
          timerEl.textContent = `Cierre en ${formatoTiempo(restantes)}`;
        }
      }, 1000);
    }

    // ‚úÖ FUNCI√ìN PARA MOSTRAR MENSAJE PERSONALIZADO
    function mostrarMensajeBienvenida(usuario) {
      const msgEl = document.getElementById('msg');
      msgEl.className = 'ok';
      msgEl.innerHTML = `
        <div class="welcome-message">
          <h3>¬°Bienvenido(a) ${usuario} a la Casa Hidalgo Venegas!</h3>
          <p>üîî Ya se le avis√≥ a los due√±os que usted est√° entrando / saliendo</p>
        </div>
        <div style="color: #23bc6b; font-weight: 600; margin-top: 0.5rem;">
          ‚úÖ Port√≥n abri√©ndose...
        </div>
      `;
    }

    async function abrirPorton() {
      const input = document.getElementById('codigo').value;
      const msg = document.getElementById('msg');
      const btn = document.getElementById('abrir-btn');
      
      msg.innerHTML = ''; // CAMBIO: usar innerHTML en lugar de textContent
      msg.className = '';
      
      if (input.length !== 4) {
        msg.innerHTML = '<div style="color: #ee5253; font-weight: 600;">‚ö†Ô∏è Ingres√° los 4 d√≠gitos completos.</div>';
        msg.className = 'err';
        return;
      }
      
      // Verificar conexi√≥n antes de enviar
      if (!isConnected) {
        msg.innerHTML = '<div style="color: #ee5253; font-weight: 600;">üåê No hay conexi√≥n con el servidor. Verificando...</div>';
        msg.className = 'err';
        await testConnection();
        if (!isConnected) {
          msg.innerHTML = '<div style="color: #ee5253; font-weight: 600;">üåê No se puede conectar al servidor. Revisa tu internet.</div>';
          msg.className = 'err';
          return;
        }
      }
      
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      
      try {
        const response = await fetch(`${BACKEND_URL}/open`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin: input })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // ‚úÖ CAMBIO PRINCIPAL: Mostrar mensaje personalizado si hay nombre de usuario
          if (data.user) {
            mostrarMensajeBienvenida(data.user);
          } else {
            // Fallback al mensaje original si no hay usuario
            msg.innerHTML = '<div style="color: #23bc6b; font-weight: 600;">‚úÖ ¬°Listo! El port√≥n se est√° abriendo.</div>';
            msg.className = 'ok';
          }
          
          updateConnectionStatus(true);
          iniciarTimer(btn);
          
          // Limpiar el c√≥digo despu√©s de √©xito
          document.getElementById('codigo').value = '';
        } else {
          const data = await response.json().catch(() => null);
          const errorMessage = (data && data.error) ? data.error : 'Hubo un error. Intent√° de nuevo.';
          msg.innerHTML = `<div style="color: #ee5253; font-weight: 600;">‚ùå ${errorMessage}</div>`;
          msg.className = 'err';
          
          if (response.status >= 500) {
            updateConnectionStatus(false);
          }
        }
      } catch (error) {
        console.error('Error al abrir port√≥n:', error);
        msg.innerHTML = '<div style="color: #ee5253; font-weight: 600;">üåê No se pudo conectar. Revis√° tu internet.</div>';
        msg.className = 'err';
        updateConnectionStatus(false);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Abrir';
      }
    }

    // Permitir presionar "Enter" para enviar
    document.getElementById('codigo').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        abrirPorton();
      }
    });

    // Validar que solo sean n√∫meros
    document.getElementById('codigo').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    function pedirAdmin() {
      const code = prompt('C√≥digo de admin:');
      if (code === '3401') {
        window.location.href = '/admin';
      } else if (code !== null) {
        alert('C√≥digo incorrecto');
      }
    }

    // Verificar conexi√≥n al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', async () => {
      // Actualizar display de URL
      document.getElementById('backend-url-display').textContent = BACKEND_URL;
      
      // Test inicial de conexi√≥n
      await testConnection();
      
      // Verificar conexi√≥n cada 30 segundos
      setInterval(testConnection, 30000);
    });
  </script>
</body>
</html>
