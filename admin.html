<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración - Portón HiVe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --dark-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar {
      background: var(--primary-gradient);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    
    .card-header {
      background: var(--primary-gradient);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 1.5rem;
      border: none;
    }
    
    .card-header h4 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-success {
      background: var(--success-gradient);
      border: none;
      border-radius: 10px;
    }
    
    .btn-info {
      background: var(--warning-gradient);
      border: none;
      border-radius: 10px;
    }
    
    .table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    .table thead th {
      background: var(--dark-gradient);
      color: white;
      border: none;
      font-weight: 600;
      padding: 15px;
    }
    
    .table tbody tr {
      transition: background-color 0.3s ease;
    }
    
    .table tbody tr:hover {
      background-color: rgba(102, 126, 234, 0.1);
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .status-badge {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
    }
    
    .status-active {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    
    .status-inactive {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
    }
    
    .stats-card {
      background: var(--success-gradient);
      color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    
    .stats-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin: 10px 0;
    }
    
    .form-check {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    
    .form-check:hover {
      transform: translateY(-2px);
    }
    
    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }
    
    .time-input-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .time-input {
      position: relative;
    }
    
    .time-input::before {
      content: '🕐';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    
    .time-input input {
      padding-left: 45px;
    }
    
    .loading-spinner {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .alert {
      border: none;
      border-radius: 10px;
      padding: 15px 20px;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <span class="navbar-brand text-white fw-bold">
        <i class="fas fa-shield-alt"></i> Portal Administrativo HiVe
      </span>
      <div class="d-flex">
        <button class="btn btn-outline-light btn-sm" onclick="refreshAll()">
          <i class="fas fa-sync-alt"></i> Actualizar
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Statistics Row -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="stats-card">
          <div class="stats-number" id="total-logs">0</div>
          <div>Total Accesos</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card" style="background: var(--warning-gradient);">
          <div class="stats-number" id="total-codes">0</div>
          <div>Códigos Activos</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card" style="background: var(--dark-gradient);">
          <div class="stats-number" id="today-logs">0</div>
          <div>Accesos Hoy</div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="card mb-4 fade-in">
      <div class="card-header">
        <h4><i class="fas fa-history"></i> Registro de Actividad Reciente</h4>
      </div>
      <div class="card-body">
        <div class="loading-spinner" id="logs-loading"></div>
        <div class="table-responsive">
          <table class="table table-hover" id="log-table">
            <thead>
              <tr>
                <th><i class="fas fa-calendar"></i> Fecha y Hora</th>
                <th><i class="fas fa-user"></i> Usuario</th>
                <th><i class="fas fa-key"></i> PIN</th>
                <th><i class="fas fa-info-circle"></i> Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add New Code -->
    <div class="card mb-4 fade-in">
      <div class="card-header">
        <h4><i class="fas fa-plus-circle"></i> Agregar Nuevo Código de Acceso</h4>
      </div>
      <div class="card-body">
        <form id="code-form">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label fw-bold">PIN (4 dígitos)</label>
              <input type="text" class="form-control" id="new-pin" placeholder="1234" maxlength="4" pattern="[0-9]{4}" required>
            </div>
            <div class="col-md-4">
              <label class="form-label fw-bold">Nombre del Usuario</label>
              <input type="text" class="form-control" id="new-user" placeholder="Juan Pérez" required>
            </div>
            <div class="col-md-5">
              <label class="form-label fw-bold">Horario Permitido</label>
              <div class="time-input-group">
                <div class="time-input flex-fill">
                  <input type="text" class="form-control" id="hora-inicio" placeholder="08:00" required>
                </div>
                <span class="fw-bold">hasta</span>
                <div class="time-input flex-fill">
                  <input type="text" class="form-control" id="hora-fin" placeholder="18:00" required>
                </div>
              </div>
            </div>
          </div>
          
          <div class="mt-3">
            <label class="form-label fw-bold">Días de la Semana Habilitados</label>
            <div class="checkbox-container" id="dias">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="0" id="d0">
                <label class="form-check-label fw-bold" for="d0">
                  <i class="fas fa-calendar-day"></i> Domingo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="d1">
                <label class="form-check-label fw-bold" for="d1">
                  <i class="fas fa-calendar-day"></i> Lunes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="d2">
                <label class="form-check-label fw-bold" for="d2">
                  <i class="fas fa-calendar-day"></i> Martes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="d3">
                <label class="form-check-label fw-bold" for="d3">
                  <i class="fas fa-calendar-day"></i> Miércoles
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="4" id="d4">
                <label class="form-check-label fw-bold" for="d4">
                  <i class="fas fa-calendar-day"></i> Jueves
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5" id="d5">
                <label class="form-check-label fw-bold" for="d5">
                  <i class="fas fa-calendar-day"></i> Viernes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="d6">
                <label class="form-check-label fw-bold" for="d6">
                  <i class="fas fa-calendar-day"></i> Sábado
                </label>
              </div>
            </div>
          </div>
          
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-save"></i> Guardar Código de Acceso
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Current Codes -->
    <div class="card fade-in">
      <div class="card-header">
        <h4><i class="fas fa-list"></i> Códigos de Acceso Configurados</h4>
      </div>
      <div class="card-body">
        <div class="loading-spinner" id="codes-loading"></div>
        <div class="table-responsive">
          <table class="table table-hover" id="code-table">
            <thead>
              <tr>
                <th><i class="fas fa-key"></i> PIN</th>
                <th><i class="fas fa-user"></i> Usuario</th>
                <th><i class="fas fa-calendar-week"></i> Días</th>
                <th><i class="fas fa-clock"></i> Horario</th>
                <th><i class="fas fa-toggle-on"></i> Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Success/Error Alerts -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="alert-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Initialize time pickers
    flatpickr('#hora-inicio', {
      enableTime: true,
      noCalendar: true,
      dateFormat: 'H:i',
      defaultDate: '08:00'
    });
    
    flatpickr('#hora-fin', {
      enableTime: true,
      noCalendar: true,
      dateFormat: 'H:i',
      defaultDate: '18:00'
    });

    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alert-container');
      const alertId = 'alert-' + Date.now();
      const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      alertContainer.insertAdjacentHTML('beforeend', alertHtml);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        const alert = document.getElementById(alertId);
        if (alert) {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        }
      }, 5000);
    }

    async function cargarLogs() {
      const loading = document.getElementById('logs-loading');
      loading.style.display = 'block';
      
      try {
        const res = await fetch('/logs');
        if (!res.ok) throw new Error('Error al cargar logs');
        
        const data = await res.json();
        const tbody = document.querySelector('#log-table tbody');
        tbody.innerHTML = '';
        
        // Update statistics
        document.getElementById('total-logs').textContent = data.entries.length;
        
        const today = new Date().toDateString();
        const todayLogs = data.entries.filter(e => 
          new Date(e.timestamp).toDateString() === today
        ).length;
        document.getElementById('today-logs').textContent = todayLogs;
        
        if (data.entries.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="4" class="text-center text-muted py-4">
                <i class="fas fa-inbox fa-2x mb-2"></i><br>
                No hay registros disponibles
              </td>
            </tr>
          `;
        } else {
          data.entries.slice(0, 50).forEach(e => { // Show only last 50 entries
            const date = new Date(e.timestamp);
            const isToday = date.toDateString() === today;
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>
                <span class="badge ${isToday ? 'bg-success' : 'bg-secondary'} me-2">
                  ${isToday ? 'HOY' : ''}
                </span>
                ${date.toLocaleString()}
              </td>
              <td>
                <i class="fas fa-user-circle text-primary me-2"></i>
                ${e.user || 'Usuario Desconocido'}
              </td>
              <td>
                <code class="bg-light px-2 py-1 rounded">${e.pin}</code>
              </td>
              <td>
                <span class="status-badge status-active">
                  <i class="fas fa-check-circle"></i> Acceso Exitoso
                </span>
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
      } catch (error) {
        showAlert('Error al cargar el registro de actividad: ' + error.message, 'danger');
      } finally {
        loading.style.display = 'none';
      }
    }

    async function cargarCodigos() {
      const loading = document.getElementById('codes-loading');
      loading.style.display = 'block';
      
      try {
        const res = await fetch('/codes');
        if (!res.ok) throw new Error('Error al cargar códigos');
        
        const data = await res.json();
        const tbody = document.querySelector('#code-table tbody');
        tbody.innerHTML = '';
        
        // Update statistics
        document.getElementById('total-codes').textContent = data.length;
        
        const dayNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
        
        if (data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center text-muted py-4">
                <i class="fas fa-key fa-2x mb-2"></i><br>
                No hay códigos configurados
              </td>
            </tr>
          `;
        } else {
          data.forEach(c => {
            const diasText = Array.isArray(c.days) 
              ? c.days.map(d => dayNames[d]).join(', ')
              : 'Sin días configurados';
            
            // Check if code is currently active
            const now = new Date();
            const currentDay = now.getDay();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const [startH, startM] = (c.start || '00:00').split(':').map(Number);
            const [endH, endM] = (c.end || '23:59').split(':').map(Number);
            const startTime = startH * 60 + startM;
            const endTime = endH * 60 + endM;
            
            const isActiveDay = c.days && c.days.includes(currentDay);
            const isActiveTime = startTime <= endTime 
              ? (currentTime >= startTime && currentTime <= endTime)
              : (currentTime >= startTime || currentTime <= endTime);
            const isActive = isActiveDay && isActiveTime;
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>
                <code class="bg-primary text-white px-3 py-2 rounded fs-6">${c.pin}</code>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <i class="fas fa-user-circle text-primary me-2 fs-5"></i>
                  <strong>${c.user || 'Sin nombre'}</strong>
                </div>
              </td>
              <td>
                <div class="d-flex flex-wrap gap-1">
                  ${c.days ? c.days.map(d => 
                    `<span class="badge ${currentDay === d ? 'bg-success' : 'bg-secondary'}">${dayNames[d]}</span>`
                  ).join('') : '<span class="text-muted">Sin configurar</span>'}
                </div>
              </td>
              <td>
                <i class="fas fa-clock text-info me-1"></i>
                <strong>${c.start || '00:00'}</strong> - <strong>${c.end || '23:59'}</strong>
              </td>
              <td>
                <span class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
                  <i class="fas fa-${isActive ? 'check-circle' : 'times-circle'}"></i>
                  ${isActive ? 'Activo' : 'Inactivo'}
                </span>
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
      } catch (error) {
        showAlert('Error al cargar los códigos: ' + error.message, 'danger');
      } finally {
        loading.style.display = 'none';
      }
    }

    document.getElementById('code-form').addEventListener('submit', async e => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
      submitBtn.disabled = true;
      
      try {
        const pin = document.getElementById('new-pin').value.trim();
        const user = document.getElementById('new-user').value.trim();
        const start = document.getElementById('hora-inicio').value;
        const end = document.getElementById('hora-fin').value;
        const days = Array.from(document.querySelectorAll('#dias input:checked'))
          .map(cb => parseInt(cb.value));
        
        if (days.length === 0) {
          throw new Error('Debe seleccionar al menos un día de la semana');
        }
        
        const res = await fetch('/codes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, user, start, end, days })
        });
        
        if (!res.ok) throw new Error('Error al guardar el código');
        
        document.getElementById('code-form').reset();
        // Reset time pickers to default
        document.getElementById('hora-inicio').value = '08:00';
        document.getElementById('hora-fin').value = '18:00';
        
        await cargarCodigos();
        showAlert('Código de acceso guardado exitosamente', 'success');
        
      } catch (error) {
        showAlert('Error: ' + error.message, 'danger');
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    async function refreshAll() {
      await Promise.all([cargarLogs(), cargarCodigos()]);
      showAlert('Datos actualizados correctamente', 'info');
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', () => {
      cargarLogs();
      cargarCodigos();
      
      // Auto-refresh every 30 seconds
      setInterval(() => {
        cargarLogs();
        cargarCodigos();
      }, 30000);
    });

    // Validate PIN input (only numbers)
    document.getElementById('new-pin').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
