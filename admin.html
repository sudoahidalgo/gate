<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Registro de Uso del Portón</h1>
    <table class="table table-striped" id="log-table">
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>Usuario</th>
          <th>PIN</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr class="my-4">

    <h2 class="mt-4" id="form-title">Agregar Código</h2>
    <form id="code-form" class="row gy-2 gx-3 align-items-end">
      <input type="hidden" id="edit-pin" value="">
      <div class="col-auto">
        <input type="text" class="form-control" id="new-pin" placeholder="PIN" maxlength="4" required>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="new-user" placeholder="Usuario" required>
      </div>
      <div class="col-12">
        <label class="form-label d-block">Días habilitados</label>
        <div id="dias" class="d-flex flex-wrap gap-3">
          <div class="form-check"><input class="form-check-input" type="checkbox" value="0" id="d0"><label class="form-check-label" for="d0">Dom</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" value="1" id="d1"><label class="form-check-label" for="d1">Lun</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" value="2" id="d2"><label class="form-check-label" for="d2">Mar</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" value="3" id="d3"><label class="form-check-label" for="d3">Mié</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" value="4" id="d4"><label class="form-check-label" for="d4">Jue</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" value="5" id="d5"><label class="form-check-label" for="d5">Vie</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" value="6" id="d6"><label class="form-check-label" for="d6">Sáb</label></div>
        </div>
      </div>
      <div class="col-md-auto">
        <label class="mdc-text-field mdc-text-field--outlined" id="hora-inicio-field">
          <input type="text" class="mdc-text-field__input" id="hora-inicio" required>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Inicio</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>
      <div class="col-md-auto">
        <label class="mdc-text-field mdc-text-field--outlined" id="hora-fin-field">
          <input type="text" class="mdc-text-field__input" id="hora-fin" required>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Fin</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2" id="submit-btn">Agregar</button>
        <button type="button" class="btn btn-secondary mt-2 ms-2" id="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
      </div>
    </form>

    <h2 class="mt-5">Códigos Actuales</h2>
    <table class="table table-striped" id="code-table">
      <thead>
        <tr>
          <th>PIN</th>
          <th>Usuario</th>
          <th>Días</th>
          <th>Horario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const inicioField = new mdc.textField.MDCTextField(document.getElementById('hora-inicio-field'));
    const finField = new mdc.textField.MDCTextField(document.getElementById('hora-fin-field'));
    flatpickr('#hora-inicio', {enableTime: true, noCalendar: true, dateFormat: 'H:i'});
    flatpickr('#hora-fin', {enableTime: true, noCalendar: true, dateFormat: 'H:i'});

    let isEditing = false;

    function getDayNames(days) {
      const dayNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
      if (!Array.isArray(days)) return '';
      return days.map(day => dayNames[day]).join(', ');
    }

    async function cargarLogs() {
      try {
        const res = await fetch('/logs');
        if (!res.ok) {
          alert('No se pudo obtener el log');
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector('#log-table tbody');
        tbody.innerHTML = '';
        if (data.entries.length === 0) {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="3" class="text-center">Sin registros</td>';
          tbody.appendChild(tr);
        } else {
          data.entries.forEach(e => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${new Date(e.timestamp).toLocaleString()}</td><td>${e.username || 'Desconocido'}</td><td>${e.pin}</td>`;
            tbody.appendChild(tr);
          });
        }
      } catch (error) {
        console.error('Error loading logs:', error);
        alert('Error al cargar los logs');
      }
    }

    async function cargarCodigos() {
      try {
        const res = await fetch('/codes');
        if (!res.ok) {
          console.error('Error loading codes:', res.status, res.statusText);
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector('#code-table tbody');
        tbody.innerHTML = '';
        data.forEach(c => {
          const dias = getDayNames(c.days);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.pin}</td>
            <td>${c.username}</td>
            <td>${dias}</td>
            <td>${c.start_time} - ${c.end_time}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" onclick="editCode('${c.pin}')">Editar</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteCode('${c.pin}')">Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading codes:', error);
        alert('Error al cargar los códigos');
      }
    }

    async function editCode(pin) {
      try {
        const res = await fetch('/codes');
        if (!res.ok) return;
        const codes = await res.json();
        const code = codes.find(c => c.pin === pin);
        if (!code) return;

        // Fill form with code data
        document.getElementById('edit-pin').value = pin;
        document.getElementById('new-pin').value = pin;
        document.getElementById('new-pin').disabled = true;
        document.getElementById('new-user').value = code.username;
        document.getElementById('hora-inicio').value = code.start_time;
        document.getElementById('hora-fin').value = code.end_time;

        // Clear all checkboxes first
        document.querySelectorAll('#dias input[type="checkbox"]').forEach(cb => cb.checked = false);
        
        // Check the appropriate days
        if (Array.isArray(code.days)) {
          code.days.forEach(day => {
            const checkbox = document.getElementById(`d${day}`);
            if (checkbox) checkbox.checked = true;
          });
        }

        // Update UI for editing mode
        isEditing = true;
        document.getElementById('form-title').textContent = 'Editar Código';
        document.getElementById('submit-btn').textContent = 'Actualizar';
        document.getElementById('cancel-btn').style.display = 'inline-block';

        // Scroll to form
        document.getElementById('code-form').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        console.error('Error editing code:', error);
        alert('Error al editar el código');
      }
    }

    function cancelEdit() {
      isEditing = false;
      document.getElementById('edit-pin').value = '';
      document.getElementById('new-pin').disabled = false;
      document.getElementById('code-form').reset();
      document.getElementById('form-title').textContent = 'Agregar Código';
      document.getElementById('submit-btn').textContent = 'Agregar';
      document.getElementById('cancel-btn').style.display = 'none';
    }

    async function deleteCode(pin) {
      if (!confirm(`¿Estás seguro de que quieres eliminar el código ${pin}?`)) {
        return;
      }

      try {
        const res = await fetch(`/codes/${pin}`, {
          method: 'DELETE'
        });

        if (res.ok) {
          cargarCodigos();
          alert('Código eliminado exitosamente');
        } else {
          alert('Error al eliminar el código');
        }
      } catch (error) {
        console.error('Error deleting code:', error);
        alert('Error al eliminar el código');
      }
    }

    document.getElementById('code-form').addEventListener('submit', async e => {
      e.preventDefault();
      
      try {
        const pin = document.getElementById('new-pin').value.trim();
        const user = document.getElementById('new-user').value.trim();
        const start = document.getElementById('hora-inicio').value;
        const end = document.getElementById('hora-fin').value;
        const days = Array.from(document.querySelectorAll('#dias input:checked')).map(cb => parseInt(cb.value));

        if (!pin || !user || !start || !end) {
          alert('Por favor completa todos los campos');
          return;
        }

        const data = { pin, user, start, end, days };
        console.log('Sending data:', data);

        let res;
        if (isEditing) {
          const editPin = document.getElementById('edit-pin').value;
          res = await fetch(`/codes/${editPin}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          res = await fetch('/codes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        console.log('Response status:', res.status);
        
        if (res.ok) {
          cancelEdit();
          cargarCodigos();
          alert(isEditing ? 'Código actualizado exitosamente' : 'Código agregado exitosamente');
        } else {
          const errorText = await res.text();
          console.error('Server error:', errorText);
          alert(`Error: ${res.status} - ${errorText}`);
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error al procesar la solicitud');
      }
    });

    // Initialize
    cargarLogs();
    cargarCodigos();
  </script>
</body>
</html>
