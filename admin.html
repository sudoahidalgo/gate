<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Uso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Registro de Uso del Port√≥n</h2>
  <table id="log-table">
    <thead>
      <tr><th>Fecha y Hora</th><th>Usuario</th><th>PIN</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function cargarLogs() {
      const res = await fetch('/logs');
      if (!res.ok) {
        alert('No se pudo obtener el log');
        return;
      }
      const data = await res.json();
      const tbody = document.querySelector('#log-table tbody');
      data.entries.forEach(e => {
        const tr = document.createElement('tr');
        const tdTime = document.createElement('td');
        tdTime.textContent = new Date(e.timestamp).toLocaleString();
        const tdUser = document.createElement('td');
        tdUser.textContent = e.user || 'Desconocido';
        const tdPin = document.createElement('td');
        tdPin.textContent = e.pin;
        tr.appendChild(tdTime);
        tr.appendChild(tdUser);
        tr.appendChild(tdPin);
        tbody.appendChild(tr);
      });
    }
    cargarLogs();
  </script>
</body>
</html>
