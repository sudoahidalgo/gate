<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 1rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 4px;
    }

    h1, h2 {
      font-weight: 500;
    }

    #dias {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    #dias label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 400;
    }

    .mdc-button--small {
      --mdc-typography-button-font-size: 0.75rem;
      padding-inline: 8px;
    }

    .center { text-align: center; }
  </style>
</head>
<body class="mdc-typography">
  <div class="container">
    <h1 style="margin-bottom:1rem;">Registro de Uso del Portón</h1>
    <div class="mdc-data-table">
      <table class="mdc-data-table__table" id="log-table" aria-label="Logs">
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Usuario</th>
            <th>PIN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <hr style="margin:2rem 0;">

    <h2 id="form-title" style="margin-top:1rem;">Agregar Código</h2>
    <form id="code-form">
      <input type="hidden" id="edit-pin" value="">
      <div class="mdc-text-field mdc-text-field--outlined" id="new-pin-field">
        <input type="text" class="mdc-text-field__input" id="new-pin" maxlength="4" required>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">PIN</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </div>
      <div class="mdc-text-field mdc-text-field--outlined" id="new-user-field" style="margin-left:1rem;">
        <input type="text" class="mdc-text-field__input" id="new-user" required>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Usuario</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </div>
      <div style="margin-top:1rem;">
        <label>Días habilitados</label>
        <div id="dias">
          <label><input type="checkbox" value="0" id="d0"><span>Dom</span></label>
          <label><input type="checkbox" value="1" id="d1"><span>Lun</span></label>
          <label><input type="checkbox" value="2" id="d2"><span>Mar</span></label>
          <label><input type="checkbox" value="3" id="d3"><span>Mié</span></label>
          <label><input type="checkbox" value="4" id="d4"><span>Jue</span></label>
          <label><input type="checkbox" value="5" id="d5"><span>Vie</span></label>
          <label><input type="checkbox" value="6" id="d6"><span>Sáb</span></label>
        </div>
      </div>
      <div style="display:flex; gap:1rem; margin-top:1rem;">
        <label class="mdc-text-field mdc-text-field--outlined" id="hora-inicio-field">
          <input type="text" class="mdc-text-field__input" id="hora-inicio" required>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Inicio</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
        <label class="mdc-text-field mdc-text-field--outlined" id="hora-fin-field">
          <input type="text" class="mdc-text-field__input" id="hora-fin" required>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Fin</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>
      <div style="margin-top:1rem;">
        <button type="submit" class="mdc-button mdc-button--raised" id="submit-btn">
          <span class="mdc-button__label">Agregar</span>
        </button>
        <button type="button" class="mdc-button" id="cancel-btn" onclick="cancelEdit()" style="display: none; margin-left:0.5rem;">
          <span class="mdc-button__label">Cancelar</span>
        </button>
      </div>
    </form>

    <h2 style="margin-top:2rem;">Códigos Actuales</h2>
    <div class="mdc-data-table">
      <table class="mdc-data-table__table" id="code-table" aria-label="Códigos">
        <thead>
          <tr>
            <th>PIN</th>
            <th>Usuario</th>
            <th>Días</th>
            <th>Horario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const pinField = new mdc.textField.MDCTextField(document.getElementById('new-pin-field'));
    const userField = new mdc.textField.MDCTextField(document.getElementById('new-user-field'));
    const inicioField = new mdc.textField.MDCTextField(document.getElementById('hora-inicio-field'));
    const finField = new mdc.textField.MDCTextField(document.getElementById('hora-fin-field'));
    flatpickr('#hora-inicio', {enableTime: true, noCalendar: true, dateFormat: 'H:i'});
    flatpickr('#hora-fin', {enableTime: true, noCalendar: true, dateFormat: 'H:i'});

    let isEditing = false;

    function getDayNames(days) {
      const dayNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
      if (!Array.isArray(days)) return '';
      return days.map(day => dayNames[day]).join(', ');
    }

    async function cargarLogs() {
      try {
        const res = await fetch('/logs');
        if (!res.ok) {
          alert('No se pudo obtener el log');
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector('#log-table tbody');
        tbody.innerHTML = '';
        if (data.entries.length === 0) {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="3" class="center">Sin registros</td>';
          tbody.appendChild(tr);
        } else {
          data.entries.forEach(e => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${new Date(e.timestamp).toLocaleString()}</td><td>${e.username || 'Desconocido'}</td><td>${e.pin}</td>`;
            tbody.appendChild(tr);
          });
        }
      } catch (error) {
        console.error('Error loading logs:', error);
        alert('Error al cargar los logs');
      }
    }

    async function cargarCodigos() {
      try {
        const res = await fetch('/codes');
        if (!res.ok) {
          console.error('Error loading codes:', res.status, res.statusText);
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector('#code-table tbody');
        tbody.innerHTML = '';
        data.forEach(c => {
          const dias = getDayNames(c.days);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.pin}</td>
            <td>${c.username}</td>
            <td>${dias}</td>
            <td>${c.start_time} - ${c.end_time}</td>
            <td>
              <button class="mdc-button mdc-button--outlined mdc-button--small" onclick="editCode('${c.pin}')"><span class="mdc-button__label">Editar</span></button>
              <button class="mdc-button mdc-button--outlined mdc-button--small" onclick="deleteCode('${c.pin}')"><span class="mdc-button__label">Eliminar</span></button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading codes:', error);
        alert('Error al cargar los códigos');
      }
    }

    async function editCode(pin) {
      try {
        const res = await fetch('/codes');
        if (!res.ok) return;
        const codes = await res.json();
        const code = codes.find(c => c.pin === pin);
        if (!code) return;

        // Fill form with code data
        document.getElementById('edit-pin').value = pin;
        document.getElementById('new-pin').value = pin;
        document.getElementById('new-pin').disabled = true;
        document.getElementById('new-user').value = code.username;
        document.getElementById('hora-inicio').value = code.start_time;
        document.getElementById('hora-fin').value = code.end_time;

        // Clear all checkboxes first
        document.querySelectorAll('#dias input[type="checkbox"]').forEach(cb => cb.checked = false);
        
        // Check the appropriate days
        if (Array.isArray(code.days)) {
          code.days.forEach(day => {
            const checkbox = document.getElementById(`d${day}`);
            if (checkbox) checkbox.checked = true;
          });
        }

        // Update UI for editing mode
        isEditing = true;
        document.getElementById('form-title').textContent = 'Editar Código';
        document.getElementById('submit-btn').textContent = 'Actualizar';
        document.getElementById('cancel-btn').style.display = 'inline-block';

        // Scroll to form
        document.getElementById('code-form').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        console.error('Error editing code:', error);
        alert('Error al editar el código');
      }
    }

    function cancelEdit() {
      isEditing = false;
      document.getElementById('edit-pin').value = '';
      document.getElementById('new-pin').disabled = false;
      document.getElementById('code-form').reset();
      document.getElementById('form-title').textContent = 'Agregar Código';
      document.getElementById('submit-btn').textContent = 'Agregar';
      document.getElementById('cancel-btn').style.display = 'none';
    }

    async function deleteCode(pin) {
      if (!confirm(`¿Estás seguro de que quieres eliminar el código ${pin}?`)) {
        return;
      }

      try {
        const res = await fetch(`/codes/${pin}`, {
          method: 'DELETE'
        });

        if (res.ok) {
          cargarCodigos();
          alert('Código eliminado exitosamente');
        } else {
          alert('Error al eliminar el código');
        }
      } catch (error) {
        console.error('Error deleting code:', error);
        alert('Error al eliminar el código');
      }
    }

    document.getElementById('code-form').addEventListener('submit', async e => {
      e.preventDefault();
      
      try {
        const pin = document.getElementById('new-pin').value.trim();
        const username = document.getElementById('new-user').value.trim();
        const start_time = document.getElementById('hora-inicio').value;
        const end_time = document.getElementById('hora-fin').value;
        const days = Array.from(document.querySelectorAll('#dias input:checked')).map(cb => parseInt(cb.value));

        if (!pin || !username || !start_time || !end_time) {
          alert('Por favor completa todos los campos');
          return;
        }

        const data = { pin, username, start_time, end_time, days };
        console.log('Sending data:', data);

        let res;
        if (isEditing) {
          const editPin = document.getElementById('edit-pin').value;
          res = await fetch(`/codes/${editPin}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          res = await fetch('/codes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        console.log('Response status:', res.status);
        
        if (res.ok) {
          cancelEdit();
          cargarCodigos();
          alert(isEditing ? 'Código actualizado exitosamente' : 'Código agregado exitosamente');
        } else {
          const errorText = await res.text();
          console.error('Server error:', errorText);
          alert(`Error: ${res.status} - ${errorText}`);
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error al procesar la solicitud');
      }
    });

    // Initialize
    cargarLogs();
    cargarCodigos();
  </script>
</body>
</html>
